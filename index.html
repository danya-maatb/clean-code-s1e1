<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix-info">
      <img src="./eisenhower-matrix.jpg" class="matrix-info__image" alt="eisenhower matrix">
      <a class="matrix-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-list-wrapper">
      <p id="todo-list__todo-element_add">
        <label for="todo-element__task-name_input" class="todo-element__heading">Add Item</label>
        <div class="todo-element__wrapper">
          <input class="todo-element__task-name_input" type="text">
          <button class="todo-element__button">Add</button>
        </div>
      </p>
      <h3 class="todo-element__heading">Todo</h3>
      <ul id="todo-list__todo-element_incomplete" class="todo-list__todo-element">
        <li class="todo-element__task">
          <input type="checkbox" class="todo-element__checkbox">
          <label class="todo-element__task-name">Pay Bills</label>
          <input type="text" class="todo-element__task-name">
          <button class="todo-element__edit">Edit</button>
          <button class="todo-element__delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="editMode todo-element__task" >
          <input type="checkbox" class="todo-element__checkbox">
          <label class="todo-element__task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-element__task-name">
          <button class="todo-element__edit">Save</button>
          <button class="todo-element__delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="todo-element__heading">Completed</h3>
      <ul id="todo-list__todo-element_completed" class="todo-list__todo-element">
        <li class="todo-element__task">
          <input type="checkbox" class="todo-element__checkbox" checked>
          <label class="todo-element__task-name">See the Doctor</label>
          <input type="text" class="todo-element__task-name">
          <button class="todo-element__edit">Edit</button>
          <button class="todo-element__delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
